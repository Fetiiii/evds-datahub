name: Günlük EVDS Veri Güncelleme

on:
  #schedule:
   # - cron: "0 3 * * *"  # Her sabah 03:00'te otomatik çalışır
  workflow_dispatch:      # Manuel çalıştırma seçeneği (GitHub arayüzünden)

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # Güvenlik için maksimum çalışma süresi (yaklaşık 6 saat)

    steps:
      - name: 📦 Repo'yu klonla
        uses: actions/checkout@v4

      - name: 🐍 Python ortamını hazırla
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📚 Gerekli kütüphaneleri yükle
        run: pip install -r requirements.txt

      - name: 🔑 EVDS API anahtarını ayarla
        env:
          EVDS_API_KEY: ${{ secrets.EVDS_API_KEY }}
        run: |
          echo "EVDS API anahtarı yüklendi."

      - name: ⚙️ Güncelleme işlemini başlat
        env:
          EVDS_API_KEY: ${{ secrets.EVDS_API_KEY }}
        run: python main.py --update

      - name: 🧾 Değişiklikleri commit et ve gönder
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/
          # Commit sadece değişiklik varsa atılsın
          git diff --quiet && git diff --staged --quiet || git commit -m "🔄 EVDS otomatik veri güncellemesi: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
